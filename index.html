<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom Five Dice Roller</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Freedom Five Dice Roller</h1>
        <div class="character-section">
            <select id="characterSelect" onchange="loadSelectedCharacter()">
                <option value="">Select Character or Create New</option>
                <option value="new">New Character</option>
            </select>
            <input type="text" id="characterName" placeholder="Enter New Character Name" style="display:none;">
            <button onclick="saveThresholds()" id="saveButton" style="display:none;">Save Thresholds</button>
        </div>
        <div class="dice-section">
            <div class="dice-control">
                <label class="green-text">Green Dice:</label>
                <button onclick="changeDice('green', -1)">-</button>
                <span id="greenCount">0</span>
                <button onclick="changeDice('green', 1)">+</button>
            </div>
            <div class="dice-control">
                <label class="red-text">Red Dice:</label>
                <button onclick="changeDice('red', -1)">-</button>
                <span id="redCount">0</span>
                <button onclick="changeDice('red', 1)">+</button>
            </div>
            <div class="dice-control">
                <label class="blue-text">Blue Dice:</label>
                <button onclick="changeDice('blue', -1)">-</button>
                <span id="blueCount">0</span>
                <button onclick="changeDice('blue', 1)">+</button>
            </div>
            <div class="dice-control">
                <label class="yellow-text">Yellow Dice:</label>
                <button onclick="changeDice('yellow', -1)">-</button>
                <span id="yellowCount">0</span>
                <button onclick="changeDice('yellow', 1)">+</button>
            </div>
        </div>
        <div class="threshold-section">
            <label class="green-text">Green Threshold:</label>
            <select id="greenThreshold" class="threshold-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <label class="red-text">Red Threshold:</label>
            <select id="redThreshold" class="threshold-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <label class="blue-text">Blue Threshold:</label>
            <select id="blueThreshold" class="threshold-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <label class="yellow-text">Yellow Threshold:</label>
            <select id="yellowThreshold" class="threshold-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <button onclick="rollDice()">Roll Dice</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
