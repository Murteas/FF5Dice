<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom Five Dice Roller</title>
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="manifest" href="/FF5Dice/assets/manifest.json">
    <link rel="apple-touch-icon" sizes="192x192" href="/FF5Dice/assets/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/FF5Dice/assets/icon.png">
</head>

<body>
    <div class="container">
        <h1>Freedom Five Dice Roller</h1>
        <div class="character-section">
            <select id="characterSelect" onchange="loadSelectedCharacter()">
                <option value="">Select Character or Create New</option>
                <option value="new">New Character</option>
            </select>
            <input type="text" id="characterName" placeholder="Character Name" style="display: none;">
            <div id="thresholdInputs" style="display: none;">
                <div class="threshold-input">
                    <label class="green-text-label">Green Threshold:</label>
                    <input type="number" id="greenThresholdInput" min="1" max="6" value="4">
                </div>
                <div class="threshold-input">
                    <label class="red-text-label">Red Threshold:</label>
                    <input type="number" id="redThresholdInput" min="1" max="6" value="4">
                </div>
                <div class="threshold-input">
                    <label class="blue-text-label">Blue Threshold:</label>
                    <input type="number" id="blueThresholdInput" min="1" max="6" value="4">
                </div>
                <div class="threshold-input">
                    <label class="yellow-text-label">Yellow Threshold:</label>
                    <input type="number" id="yellowThresholdInput" min="1" max="6" value="4">
                </div>
            </div>
            <div id="newCharacterButtons" style="display: none;">
                <button onclick="saveThresholds()">Save</button>
            </div>
            <div id="editCharacterButtons" style="display: none;">
                <button onclick="updateThresholds()">Update</button>
                <button onclick="deleteCharacter()">Delete</button>
            </div>
        </div>

        <div class="dice-section">
            <h2>Dice</h2>
            <div class="dice-columns">
                <div class="dice-column">
                    <div class="dice-control">
                        <label class="green-text-label">Green:</label>
                        <button class="decrement" data-color="green">-</button>
                        <span id="greenCount">0</span>
                        <button class="increment" data-color="green">+</button>
                    </div>
                    <div class="dice-control">
                        <label class="red-text-label">Red:</label>
                        <button class="decrement" data-color="red">-</button>
                        <span id="redCount">0</span>
                        <button class="increment" data-color="red">+</button>
                    </div>
                </div>
                <div class="dice-column">
                    <div class="dice-control">
                        <label class="blue-text-label">Blue:</label>
                        <button class="decrement" data-color="blue">-</button>
                        <span id="blueCount">0</span>
                        <button class="increment" data-color="blue">+</button>
                    </div>
                    <div class="dice-control">
                        <label class="yellow-text-label">Yellow:</label>
                        <button class="decrement" data-color="yellow">-</button>
                        <span id="yellowCount">0</span>
                        <button class="increment" data-color="yellow">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="threshold-section">
            <span id="greenThreshold" class="threshold-die green-text">4</span>
            <span id="redThreshold" class="threshold-die red-text">4</span>
            <span id="blueThreshold" class="threshold-die blue-text">4</span>
            <span id="yellowThreshold" class="threshold-die yellow-text">4</span>
        </div>

        <div id="results"></div>

        <button id="rollButton">Roll</button>
    </div>
    <script src="./assets/js/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./assets/js/sw.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch((error) => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>

</html>
