<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom Five Dice Roller</title>
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Enable PWA on iPhone -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Freedom Five Dice Roller</h1>
        <div class="character-section">
            <input type="text" id="characterName" placeholder="Enter Character Name">
            <button onclick="saveThresholds()">Save Thresholds</button>
        </div>
        <div class="dice-section">
            <label>Green Dice: <input type="number" id="greenDice" min="0" value="0"></label>
            <label>Yellow Dice: <input type="number" id="yellowDice" min="0" value="0"></label>
            <label>Red Dice: <input type="number" id="redDice" min="0" value="0"></label>
            <label>Blue Dice: <input type="number" id="blueDice" min="0" value="0"></label>
        </div>
        <div class="threshold-section">
            <label>Green Threshold: <input type="number" id="greenThreshold" min="1" value="4"></label>
            <label>Yellow Threshold: <input type="number" id="yellowThreshold" min="1" value="4"></label>
            <label>Red Threshold: <input type="number" id="redThreshold" min="1" value="4"></label>
            <label>Blue Threshold: <input type="number" id="blueThreshold" min="1" value="4"></label>
        </div>
        <button onclick="rollDice()">Roll Dice</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
