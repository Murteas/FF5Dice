<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom Five Dice Roller</title>
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Freedom Five Dice Roller</h1>
        <div class="character-section">
            <select id="characterSelect" onchange="loadSelectedCharacter()">
                <option value="">Select Character or Create New</option>
                <option value="new">New Character</option>
            </select>
            <input type="text" id="characterName" placeholder="Enter New Character Name" style="display:none;">
            <div class="button-group" id="newCharacterButtons" style="display:none;">
                <button onclick="saveThresholds()" id="saveButton">Save</button>
            </div>
            <div class="button-group" id="editCharacterButtons" style="display:none;">
                <button onclick="updateThresholds()" id="updateButton">Update</button>
                <button onclick="deleteCharacter()" id="deleteButton">Delete</button>
            </div>
        </div>
        <div class="dice-section">
            <h2>Dice</h2>
            <div class="dice-columns">
                <div class="dice-column">
                    <div class="dice-control">
                        <label class="green-text">Green:</label>
                        <button onclick="changeDice('green', -1)">-</button>
                        <span id="greenCount">0</span>
                        <button onclick="changeDice('green', 1)">+</button>
                    </div>
                    <div class="dice-control">
                        <label class="red-text">Red:</label>
                        <button onclick="changeDice('red', -1)">-</button>
                        <span id="redCount">0</span>
                        <button onclick="changeDice('red', 1)">+</button>
                    </div>
                </div>
                <div class="dice-column">
                    <div class="dice-control">
                        <label class="blue-text">Blue:</label>
                        <button onclick="changeDice('blue', -1)">-</button>
                        <span id="blueCount">0</span>
                        <button onclick="changeDice('blue', 1)">+</button>
                    </div>
                    <div class="dice-control">
                        <label class="yellow-text">Yellow:</label>
                        <button onclick="changeDice('yellow', -1)">-</button>
                        <span id="yellowCount">0</span>
                        <button onclick="changeDice('yellow', 1)">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="threshold-section">
            <h2>Threshold</h2>
            <div class="threshold-row">
                <select id="greenThreshold" class="threshold-select green-dice">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <select id="redThreshold" class="threshold-select red-dice">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <select id="blueThreshold" class="threshold-select blue-dice">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <select id="yellowThreshold" class="threshold-select yellow-dice">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
        </div>
        <div id="results"></div>
        <button onclick="rollDice()" id="rollButton">Roll</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
